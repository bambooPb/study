<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 객체 메서드 사용하기</title>
</head>
<body>
  <script>

    var arr_1 = ["사당", "교대", "방배", "강남"];
    var arr_2 = ["신사", "압구정", "옥수"];
    document.write('var arr_1 = ["사당", "교대", "방배", "강남"]', "<br>", 'var arr_2 = ["신사", "압구정", "옥수"]', "<br>", "<br>");

    var result = arr_1.join("-");
    document.write("arr_1.join('-') : " + result, "<br>");

    var result = arr_1.concat(arr_2);
    document.write("arr_1.concat(arr_2) : " + result, "<br>");

    var result = arr_1.slice(1, 3);
    document.write("arr_1.slice(1, 3) : " + result, "<br>");

    var result = arr_1.sort();
    document.write("arr_1.sort() : " + result, "<br>");
    
    var result = arr_2.reverse();
    document.write("arr_2.reverse() : " + result, "<br>");

  </script>

  <script>
    var greenArr = ["교대", "방배", "강남"];
    var yellowArr = ["미금", "정자", "수서"];

    greenArr.splice(2, 1, "서초", "역삼");
    console.log(greenArr);

    var data1 = yellowArr.pop();
    var data2 = yellowArr.shift();

    yellowArr.push(data2);
    console.log(yellowArr);

    yellowArr.unshift(data1);
    console.log(yellowArr);
  </script>

</body>
</html>
