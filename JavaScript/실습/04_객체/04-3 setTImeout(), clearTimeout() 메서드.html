<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout, clearTimeout 메서드 예제</title>
</head>
<body>
  <h2>일정 시간 간격으로 한번만 값 증감시키기</h2>
  <p>콘솔 패널을 열어 확인하세요.</p>
  <script>
    var addNum = 0;
    var auto = setTimeout(function(){
      addNum++;
      console.log(addNum);
    }, 5000);
  </script>
</body>
</html>
