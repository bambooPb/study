<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dowhile문과 for문 사용하기</title>
</head>
<body>
  <script>
    var i = 10;
    do{
      document.write("hello!!", "<br>");
    } while(i < 3)
  </script>
  <script>
    for(var i = 1; i <= 10; i++) {
      document.write("반복" + i, "<br>");
    }
  </script>
</body>
</html>
