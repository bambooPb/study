<html lang="en">
<head>

  <title>적중 체중 테스트</title>
</head>
<body>
  <p>키 180의 적중 체중은?</p>
  <script>
    var userHeight = 180;
    var userWeight = 74;

    //평균 체중 = (신장 - 100) * 0.9
    var normal_w = (userHeight - 100) * 0.9;
    document.write(normal_w,"<br>");
  </script>

  <script>
    var name = prompt("당신의 이름은?", ""); //이름입력
    var height = prompt("당신의 신장은?", "0"); //신장입력
    var weight = prompt("당신의 몸무게는?", "0"); //몸무게입력

    var normal_w = (height - 100) * 0.9;
    var result = weight >= normal_w - 5 && weight <= normal_w + 5; //오차범위 +-5
    result = result ? " 적정 체중입니다." : " 적정 체중이 아닙니다.";
    document.write(name + "님은" + result);
  </script>
</body>
